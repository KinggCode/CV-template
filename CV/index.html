<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="CV Templates">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Eugene Parker">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital CV Templates </title>

    <!-- General CSS Tags  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
            <div class="formBck shadow p-3 mb-5 bg-white rounded ">
                <h1 class=" d-flex justify-content-center">Connect to Template</h1>
                <!-- Form Container -->
                <form action="new.html" method="GET">
                   <div class="form-group">
                       <!-- <label for="fname">Firstname:</label> -->
                       <input type="text" class="form-control" id="fname" placeholder="Firstname"> <span id="firstnameError"></span>
                   </div> <!-- End of Firstname Con -->



                   <!-- Surname Con -->
                   <div class="form-group">
                        <!-- <label for="mail">Surname: </label> -->
                        <input type="text" class="form-control" id="sname" placeholder="Surname"> <span id="surnameError"></span>
                    </div> <!-- End of Surname Con -->



                    <!-- Email Con -->
                    <div class="form-group">
                        <!-- <label for="mail">Email: </label> -->
                            <input type="text" class="form-control" id="mail" placeholder="Email"><span id="emailError"></span>
                        </div> <!-- End of Email Con -->



                    <!-- Phone number Con -->
                    <div class="form-group">
                            <!-- <label for="phone">Phone number: </label> -->
                                <input type="number" class="form-control" id="phone" placeholder="Phone number "> <span id="numberError"></span>
                            </div> <!-- End of Email Con -->

                    
                    <!-- Address Con -->
                    <div class="form-group">
                            <!-- <label for="phone">LinkedIn Url: </label> -->
                                <input type="text" class="form-control" id="address" placeholder="Address "><span id="addressError"></span>
                            </div> <!-- End of LinkedIn Url Con -->
                    
                    <!-- Error Message Container -->
                    <span id="FormMessage"></span>

                    <!-- Buttons Con -->
                    <a href="#" class="btn btn-primary btn-lg btn-block" id="insert">Continue</a>
                    <a href="Cv-details.html" class="btn btn-success btn-lg btn-block" id="view" value="Continue"><i class="fas fa-sign-out-alt"></i>View CV</a>

                            <!-- End of Button Con  -->


                    

                </form>
                <!-- End of Form Container -->
            </div>
    </div>





    <!-- Javascript Links  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
   

</body>
</html>
